<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-center">Employee ID card Information</h1>
    <br>
    <br>
    <div class="form-container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputfname">First Name(Preferred name)</label>
                    <input type="text" class="form-control" id="inputfname" placeholder="Please Enter First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputfullname">Full Name</label>
                    <input type="text" class="form-control" id="inputfullname" placeholder="Please Enter Full Name">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputAddress">Designation</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Software Engineer,Senior HR Manager..">
            </div>
            <div class="form-group col-md-4">
                <label for="inputAddress2">Employee Code</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your employee Id">
            </div>
            <div class="form-group col-md-4">
                <label for="inputAddress2">Blood Group</label>
                <select class="form-control">
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </div>
            <label>Reason for issue</label>
            <div class="form-row">
                <div class="form-check form-check-inline col-md-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">New Employee</label>
                </div>
                <div class="form-check form-check-inline col-md-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Lost</label>
                </div>
                <div class="form-check form-check-inline col-md-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Defaced</label>
                </div>
                <div class="form-check form-check-inline col-md-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Conversion</label>
                </div>
                <div class="form-check form-check-inline col-md-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Designation change</label>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group col-md-3">
                <label for="joindate">Date of Employement</label>
                <input type="date" class="form-control" id="joindate">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="abc@virtusa.com">
            </div>
            <div class="form-group col-md-3">
                <label for="inputmb">Mobile Number</label>
                <input type="number" class="form-control" id="inputmb" placeholder="Enter your number">
            </div>
            <div class="form-group">
                <label for="inputmb">Emergency contact number</label>
                <input type="number" class="form-control" id="inputmb" placeholder="Enter your number">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <span id="errorfirstname" style="color:red">Please Enter first name(preferred name)</span>
        <span id="errorfullname" style="color:red">Please Enter full name</span>
    </div>
    <script src="js/validation.js"></script>
</body
</html>
